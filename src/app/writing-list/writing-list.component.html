<div class='card'>
    <div class='card-header'>{{pageTitle}}</div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter: </div>
            <div class='col-md-4'>
                <input type='text'
                [(ngModel)]='storiesFilter' />
            </div>
        </div>
        <div class='row'
            *ngIf='storiesFilter'>
            <div class='col-md-6'>
                <h4>Filtered by: {{storiesFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
            *ngIf='stories.length'>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Word Count</th>
                        <th>Genre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let story of filteredStories'>
                        <td>
                            <a [routerLink]="['/stories', story.storyId]">
                                {{ story.storyName }}
                            </a> 
                        </td>
                        <td>{{ story.storyLength }}</td>
                        <td>{{ story.storyGenre }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage'
    class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
